<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link rel='stylesheet' href='styles.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Meera+Inimai&display=swap" rel="stylesheet">
</head>
<body class='bodyContainer'>
    <h1 class='header'>Tic-Tac-Toe</h1>
    <div class='gameMessage'>Player One's Turn</div>
    <div class='playerOne'>
        <div class='playerOneScore'>0</div>
        <!-- <div class='playerOneName'>Player One</div> -->
        <input type='text' id='playerOneName' class='playerName' value='Player One'>
    </div>
    <div class='playerTwo'>
        <div class='playerTwoScore'>0</div>
        <!-- <div class='playerTwoName'>Player Two</div> -->
        <input type='text' id='playerTwoName' class='playerName' value='Player Two'>
    </div>
    <div class='boardContainer'></div>
    <div class='gameButtonsContainer'>
        <button class='gameBtn' id='clear'>Play Again</button>
        <button class='gameBtn' id='restart'>Restart All</button>
    </div>
    <script type='text/javascript' src='script.js'></script>
</body>
</html>
